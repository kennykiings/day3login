<form class="sign" action="http://google.com" method="GET">
   

  
  <p><h6><b name="fullname"><svg class="bi bi-person-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
</svg>Name:</b></h6>
  <input name="firstname" type="text" placeholder=" First name" required>    
  <input name="lastname"type="text" placeholder=" Last name" required>
  <input name="Username"type="text" placeholder=" User name" required></p>

    
    <input type="text" id="numb" name="numb" placeholder=" Mobile Number:" required><br><br>
    <input type="email" id="email" name="email" placeholder=" Email:" ><br><br>
   
  <select required>
    <option>Sex</option>
  	<option>Male</option>
  	<option>Female</option>
  	<option>Others</option>
  </select>
   
<p class="birth"><h5><b>Birthday</b></h5>
  <select class="day" required>
    <option>Day</option>
  	<option>1</option>
  	<option>2</option>
  	<option>3</option>
  	<option>4</option>
  	<option>5</option>
  	<option>6</option>
  	<option>7</option>
  	<option>8</option>
  	<option>9</option>
  </select>
  <select class="month" required>
    <option>Month</option>
  	<option>Jan</option>
  	<option>Feb</option>
  	<option>Mar</option>
  	<option>Apr</option>
  	<option>May</option>
  	<option>Jun</option>
  	<option>July</option>
  	<option>Aug</option>
  	<option>Sept</option>
  </select>
   <select class="year" required>
    <option>Year</option>
  	<option>2000</option>
  	<option>2001</option>
  	<option>2002</option>
  	<option>2003</option>
  	<option>2004</option>
  	<option>2005</option>
  	<option>2006</option>
  	<option>2007</option>
  	<option>2008</option>
  </select>
  </p>

   
    <input type="password" class="pass" name="pass" placeholder=" Password:"  minlength="6"  maxlength="8" required><br><br>
    <input type="password" class="pass" name="pass" placeholder=" Confirm Password:"  minlength="6"  maxlength="8" required><br><br>
